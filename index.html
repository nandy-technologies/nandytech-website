<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nandy Technologies - Building Thoughtful Mobile Applications</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Libre+Franklin:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --sand: #F5F1E8;
            --warm-gray: #8B8378;
            --charcoal: #2C2520;
            --clay: #D4A574;
            --deep-blue: #2B4560;
            --soft-white: #FFFDF9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Libre Franklin', sans-serif;
            background: linear-gradient(135deg, var(--sand) 0%, var(--soft-white) 100%);
            color: var(--charcoal);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated background texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(212, 165, 116, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(43, 69, 96, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: floatBg 20s ease-in-out infinite;
        }

        @keyframes floatBg {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-20px, -20px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            padding: 8rem 0 2rem;
            text-align: center;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            color: var(--deep-blue);
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: var(--clay);
            animation: expandLine 1.5s ease-out 0.5s both;
        }

        @keyframes expandLine {
            from { width: 0; }
            to { width: 60px; }
        }

        .tagline {
            font-size: 1rem;
            color: var(--warm-gray);
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-top: 1.5rem;
            animation: fadeIn 1.5s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Main Content */
        main {
            padding: 6rem 0 8rem;
        }

        .section {
            margin-bottom: 6rem;
            animation: fadeInUp 1s ease-out;
            animation-fill-mode: both;
        }

        .section:nth-child(1) { animation-delay: 0.2s; }
        .section:nth-child(2) { animation-delay: 0.4s; }
        .section:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--clay);
            margin-bottom: 2rem;
            text-align: center;
        }

        /* App Card */
        .app-card {
            background: rgba(255, 253, 249, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 165, 116, 0.2);
            border-radius: 2px;
            padding: 3rem;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 
                0 4px 20px rgba(43, 69, 96, 0.08),
                0 0 1px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--clay), transparent);
            transform: translateX(-100%);
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 8px 30px rgba(43, 69, 96, 0.12),
                0 0 1px rgba(0, 0, 0, 0.2);
        }

        .app-card:hover::before {
            animation: shimmer 1.5s ease;
        }

        @keyframes shimmer {
            to { transform: translateX(100%); }
        }

        .app-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            font-weight: 300;
            color: var(--deep-blue);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .app-subtitle {
            font-size: 1.1rem;
            color: var(--warm-gray);
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        .app-description {
            font-size: 1rem;
            line-height: 1.8;
            color: var(--charcoal);
            margin-bottom: 2rem;
        }

        .coming-soon {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, var(--clay) 0%, #C89B6B 100%);
            color: white;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            border: none;
            border-radius: 2px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
            transition: all 0.3s ease;
        }

        .coming-soon:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 165, 116, 0.4);
        }

        /* About Section */
        .about-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.9;
            color: var(--charcoal);
        }

        /* Contact Section */
        .contact-content {
            text-align: center;
        }

        .contact-email {
            display: inline-block;
            font-size: 1.2rem;
            color: var(--deep-blue);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
            font-weight: 400;
        }

        .contact-email:hover {
            border-bottom-color: var(--clay);
        }

        /* Footer */
        footer {
            padding: 4rem 0 3rem;
            text-align: center;
            border-top: 1px solid rgba(139, 131, 120, 0.2);
            margin-top: 4rem;
        }

        .copyright {
            font-size: 0.9rem;
            color: var(--warm-gray);
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        /* Decorative elements */
        .decorative-dot {
            width: 6px;
            height: 6px;
            background: var(--clay);
            border-radius: 50%;
            display: inline-block;
            margin: 0 1rem;
            opacity: 0.5;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .app-card {
                padding: 2rem;
            }

            .app-name {
                font-size: 2.2rem;
            }

            .section-title {
                font-size: 1rem;
            }

            .about-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">NANDY TECHNOLOGIES</h1>
        </header>

        <main>
            <section class="section">
                <div class="contact-content">
                    <a href="mailto:nandy@nandytech.net" class="contact-email">nandy@nandytech.net</a>
                </div>
            </section>
        </main>

        <footer>
            <p class="copyright">Â© 2025 Nandy Technologies LLC</p>
        </footer>
    </div>
</body>
</html>
