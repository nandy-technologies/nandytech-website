<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nandy Technologies</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon-180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/favicon-512.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700&family=Lora:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --border: #222;
            --text: #e0e0e0;
            --text-muted: #888;
            --accent: #c9a96e;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            position: relative;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 240px;
        }

        .logo span, .logo img {
            position: absolute;
        }

        .logo span {
            font-family: 'DM Sans', sans-serif;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--text);
        }

        .logo .name-left {
            left: 25%;
            transform: translateX(-50%);
        }

        .logo img {
            left: 50%;
            transform: translateX(-50%);
            height: 240px;
            width: 240px;
            object-fit: contain;
        }

        .logo .name-right {
            left: 75%;
            transform: translateX(-50%);
        }

        footer {
            text-align: center;
            padding: 2rem 1.5rem;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        footer nav {
            margin-bottom: 0.75rem;
        }

        footer nav a {
            color: var(--text-muted);
            text-decoration: none;
            margin: 0 0.75rem;
            font-size: 0.8rem;
        }

        footer nav a:hover {
            color: var(--accent);
        }

        .footer-email {
            display: block;
            margin-top: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.8rem;
        }

        .footer-email:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1 class="logo">
            <span class="name-left">Nandy</span>
            <img src="/assets/tribal-logo-transparent.png" alt="Nandy Technologies logo">
            <span class="name-right">Technologies</span>
        </h1>
    </div>

    <footer>
        <nav>
            <a href="/privacy">Privacy Policy</a>
            <a href="/terms">Terms of Use</a>
        </nav>
        <a href="mailto:nandy@nandytech.net" class="footer-email">nandy@nandytech.net</a>
        <p>&copy; 2026 Nandy Technologies LLC</p>
    </footer>
</body>
</html>
