<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nandy Technologies - Building Thoughtful Mobile Applications</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700&family=DM+Serif+Display&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --border: #222;
            --text: #e0e0e0;
            --text-muted: #888;
            --accent: #c9a96e;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 0 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header {
            padding: 2rem 0;
        }

        .logo {
            font-family: 'DM Sans', sans-serif;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--text);
        }

        footer {
            text-align: center;
            padding: 2rem 1.5rem;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        footer nav {
            margin-bottom: 0.75rem;
        }

        footer nav a {
            color: var(--text-muted);
            text-decoration: none;
            margin: 0 0.75rem;
            font-size: 0.8rem;
        }

        footer nav a:hover {
            color: var(--accent);
        }

        .footer-email {
            display: block;
            margin-top: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.8rem;
        }

        .footer-email:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Nandy Technologies</h1>
        </header>

    </div>

    <footer>
        <nav>
            <a href="/privacy">Privacy Policy</a>
            <a href="/terms">Terms of Use</a>
        </nav>
        <a href="mailto:nandy@nandytech.net" class="footer-email">nandy@nandytech.net</a>
        <p>&copy; 2026 Nandy Technologies LLC</p>
    </footer>
</body>
</html>
